<!-- 
  This template gets placed in the Pet tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
--> 
<ion-view title="溫度">
  <ion-content>
    <div ng-show="current_temperature">
       <h1>現在時間: {{ current_time | date:'yyyy/MM/dd HH:mm' }}</h1> <br>
       <h1>現在溫度: {{ current_temperature }} °C</h1> <br>
    </div>

    <div ng-show="!current_temperature">
       現在時間: {{ current_time | date:'yyyy/MM/dd HH:mm' }} <br>
       現在溫度: 目前沒有溫度報告
    </div>
  </ion-content>
</ion-view>
